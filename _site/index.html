<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Situs E-Commerce Electronic</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
</head>
<body>
<h1>Toko Tabah Electronic</h1>

<input type="text" id="search" placeholder="Cari produk..." onkeyup="filterProducts()">
<div id="productList" class="grid"></div>

<h2>Keranjang Belanja</h2>
<ul id="cart"></ul>

<select id="shipping" onchange="updateTotal()">
  <option value="0">Pilih metode pengiriman</option>
  <option value="20000">JNT Express - Rp20.000</option>
  <option value="25000">JNE Reguler - Rp25.000</option>
  <option value="30000">SPX  - Rp30.000</option>
</select>

<div>
  <input type="text" id="coupon" placeholder="Masukkan kupon (contoh: diskon10)">
  <button onclick="applyCoupon()">Terapkan Kupon</button>
</div>

<h3 id="total">Total: Rp0</h3>

</body>
</html>
